<!-- login-form.html -->
<form class="custom-form login-form" role="form" @submit.prevent="login">
    <h2 class="hero-title text-center mb-4 pb-2">System CRM</h2>

    <div v-if="error" class="alert alert-danger" role="alert">
        {{ error }}
    </div>

    <div class="form-floating mb-4 p-0">
        <input type="text" v-model="username" id="username" class="form-control" placeholder="Username" required="">
        <label for="username">Username</label>
    </div>

    <div class="form-floating p-0">
        <input type="password" v-model="pass" id="password" class="form-control" placeholder="Password" required="">
        <label for="password">Password</label>
    </div>

    <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-lg-5 col-12">
            <button type="submit" class="form-control">Login</button>
        </div>
    </div>
</form>
